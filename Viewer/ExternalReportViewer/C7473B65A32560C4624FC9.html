<script>



        document.addEventListener("DOMContentLoaded", function() {
            // عرض الـ loader عند تحميل الصفحة
            var loader = document.getElementById('loader');
            loader.style.display = 'block';

            setTimeout(function() {
                // إخفاء الـ loader بعد 3 ثواني
                loader.style.display = 'none';
                const images = document.querySelectorAll('img.hidden');
images.forEach(img => img.classList.remove('hidden'));

               
            }, 1000); // 3000ms = 3 ثواني
        });
   

    function handleClick() {
         // تحديد العناصر
         var images = document.querySelectorAll('img');
         var textDiv = document.getElementById('person_data');

 // التحقق من حالة العناصر
 var imagesHidden = Array.from(images).every(function(img) {
                return img.classList.contains('hidden');
            });

         if (imagesHidden) {
            
            // إظهار الصور وإخفاء النص
            images.forEach(function(img) {
                img.classList.remove('hidden');
            });
            textDiv.style.display = 'none';
        } else {
            // إخفاء الصور وعرض النص
            images.forEach(function(img) {
                img.classList.add('hidden');
            });
            textDiv.style.display = 'block';
        }
      
    }
</script>


<script>

// وظيفة لتحديث التكبير
function updateZoom(zoomValue) {
    var homePageElements = document.querySelectorAll('.homePage');

    homePageElements.forEach(function(element) {
        switch (zoomValue) {
            case 'PageWidth':
                // تعيين عرض الصفحة
                element.style.width = '100%';
                element.style.transform = 'none';
                break;
            case 'FullPage':
                // تعيين عرض الصفحة بالكامل
                element.style.width = '100%';
                element.style.height = '100%';
                element.style.transform = 'none';
                break;
            default:
                // تطبيق نسبة التكبير
                var zoomPercent = parseInt(zoomValue, 10);
                element.style.transform = 'scale(' + zoomPercent / 100 + ')';
                element.style.transformOrigin = '0 0';
                break;
        }
    });
}

// تعيين التكبير الافتراضي إلى 200%
document.addEventListener('DOMContentLoaded', function() {
    updateZoom(200); // تعيين التكبير الافتراضي إلى 200%
});

// إضافة مستمع لتغيير التحكم بالتكبير
document.getElementById('zoomControl').addEventListener('change', function() {
    var zoomValue = this.value;
    updateZoom(zoomValue);
});



</script>
